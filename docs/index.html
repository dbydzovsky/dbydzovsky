<html>
<head>
    <meta charset="utf-8">
    <style>
        h1, h2  {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: #333333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        .card {
            width: 300px;
            height: 200px;
            margin: 10px;
            border: 1px solid #cccccc;
            box-shadow: 2px 2px 5px #999999;
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-link {
            display: block;
            text-decoration: none;
            color: #333333;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            text-align: center;
            padding: 10px;
        }

        .card-link:hover {
            background-color: #eeeeee;
        }
    </style>
</head>
<body>
<h1>Hour of code</h1>
<h2>Vyber si hru (tahání kostiček)</h2>
<div class="container">
    <div class="card">
        <img src="https://code.org/images/fill-480x360/tutorials/hoc2018/aquatic2018.jpg" class="card-image">
        <a href="https://studio.code.org/s/aquatic/lessons/1/levels/1" class="card-link" target="_blank">Aquatic</a>
    </div>
    <div class="card">
        <img src="https://code.org/images/fill-480x360/tutorials/resubmission/artist.jpg" class="card-image">
        <a href="https://studio.code.org/s/artist/lessons/1/levels/1" class="card-link" target="_blank">Artist</a>
    </div>
    <div class="card">
        <img src="https://code.org/images/fill-480x360/tutorials/resubmission/codeorg.jpg" class="card-image">
        <a href="https://studio.code.org/hoc/1" class="card-link" target="_blank">Code.org</a>
    </div>
    <div class="card">
        <img src="https://code.org/images/fill-480x360/tutorials/resubmission/starwars.jpg" class="card-image">
        <a href="https://studio.code.org/s/starwarsblocks/lessons/1/levels/1" class="card-link" target="_blank">Star Wars</a>
    </div>
</div>
<h2>Pro starší (psaný kód)</h2>
<div class="container">
    <div class="card">
        <img src="https://code.org/images/fill-480x360/tutorials/hoc2022/codecombat_esports.jpg" class="card-image">
        <a href="https://codecombat.com/play/ai-league-hoc?hour_of_code=true" class="card-link" target="_blank">CodeCombat</a>
    </div>
</div>
</body>
</html>
